<!--
  Generated template for the MenuPage page.

  Ionic pages and navigation.
-->

<ion-content>
    <div class="expandable">
      <div class="logo">
        <img src="./assets/imgs/logo.png" />
      </div>
      <div class="content">
        <a (click)="goToRoute('home')"><p>Home</p></a>
        <a (click)="goToRoute('about')"><p>About</p></a>
        <a (click)="goToRoute('contact')"><p>Contact</p></a>
      </div>
      <div class="footer">
        <div class="user-info">
          <p>Nome do Usuário</p>
          <p>E-mail do usuário</p>
        </div>
        <div class="logout-button">
            <a (click)="logout()"><ion-icon name="log-out"></ion-icon></a>
        </div>
      </div>
    </div>
</ion-content>
